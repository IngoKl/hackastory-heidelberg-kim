<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Map</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  </head>
  <body>
  <div id="startmap">
    <div class="col-sm-12">
      <h1>Click on a subject!</h1>
    </div>
    <div class="col-sm-2" id="a"></div>
    <div class="col-sm-8" id="b">
      <div id="map"></div>
    </div>
    <div class="col-sm-2" id="c"></div>
    <div class="col-sm-12" id="subj">
      <div class="subjects" id="politics"></div>
      <div class="subjects" id="science"></div>
      <div class="subjects" id="sports"></div>
      <div class="subjects" id="entertainment"></div>
    </div>
</div>
    <div id="story">
      <div class="col-sm-12">
      <h1 id='headline'></h1>
    </div>
    <br>
    <div class="flexcont">

      <div id="abstract"></div>
      <br>
    
      <div id="content"></div>

    </div>
    <button onclick="returntomap()">Return to map</button>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script type="text/javascript" src="mapscript.js"></script>

    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD5ijBHzT2lEcT4D0NbV1yvyJFTIVEaF3c&callback=initMap">
    </script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
